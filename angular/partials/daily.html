<div class="col-md-8">
  <table class="table table-hover">
  <th>Name</th>
  <th>Skill</th>
  <th>Salary</th>
  <th>Location</th>

  <tr ng-repeat="call in calls">
    <td label="Name">{{call.name}}</td>
    <td label="Skill">{{call.skill}}</td>
    <td label="Salary">{{call.salary}}</td>
    <td label="Location">{{call.location}}</td>
  </tr>

</table>
</div>
